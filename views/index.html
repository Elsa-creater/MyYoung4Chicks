<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Registration Forms</h2>

    <!-- Chicks Registration Form -->
    <div class="card mb-4">
      <div class="card-header bg-warning text-dark">
        <h4>Chicks Registration</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Chick Type</label>
            <input type="text" class="form-control" placeholder="e.g. Broiler, Layer" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Hatch Date</label>
            <input type="date" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-warning">Register Chicks</button>
        </form>
      </div>
    </div>

    <!-- Agents Registration Form -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        <h4>Agents Registration</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Agent Name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" placeholder="e.g. +256..." required>
          </div>
          <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" placeholder="District or Town" required>
          </div>
          <button type="submit" class="btn btn-primary">Register Agent</button>
        </form>
      </div>
    </div>

    <!-- Sales Agents Registration Form -->
    <div class="card mb-4">
      <div class="card-header bg-success text-white">
        <h4>Sales Agent Registration</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Sales Agent Name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Assigned Area</label>
            <input type="text" class="form-control" placeholder="Region, District, etc." required>
          </div>
          <button type="submit" class="btn btn-success">Register Sales Agent</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
