<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Young4Chicks Request Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>

<div class="form-container">
  <h2 class="form-title">Young4Chicks Request Form</h2>
  <form>
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
    </div>

    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phoneNumber" placeholder="+256...">
    </div>

    <div class="mb-3">
      <label for="location" class="form-label">Delivery Location</label>
      <input type="text" class="form-control" id="location" placeholder="District or village">
    </div>

    <div class="mb-3">
      <label for="chickType" class="form-label">Type of Chicks</label>
      <select class="form-select" id="chickType">
        <option selected disabled>-- Select Chick Type --</option>
        <option>Broilers</option>
        <option>Layers</option>
        <option>Local (Indigenous)</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" class="form-control" id="quantity" placeholder="Enter number of chicks">
    </div>

    <div class="mb-3">
      <label for="preferredDate" class="form-label">Preferred Delivery Date</label>
      <input type="date" class="form-control" id="preferredDate">
    </div>

    <div class="mb-3">
      <label for="additionalNotes" class="form-label">Additional Notes (optional)</label>
      <textarea class="form-control" id="additionalNotes" rows="3" placeholder="Anything else we should know?"></textarea>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-custom">Submit Request</button>
    </div>
  </form>
</div>

</body>
</html>
